<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="stopwatch">
        <div class="container">
            <div class="time">
                <span class="interval js-minutes">00</span>
                <span class="colon">:</span>
                <span class="interval js-seconds">00</span>
                <span class="colon">:</span>
                <span class="interval js-hundredths-second">00</span>
            </div>
            <div class="buttons">
                <button class="btn js-btn-start">Start</button>
                <button class="btn js-btn-stop">Stop</button>
                <button class="btn js-btn-reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
